<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>강가 - Prototype V1</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #aee0f9;
      font-family: 'Arial Rounded MT Bold', 'Malgun Gothic', sans-serif;
    }

    #scene {
      width: 100vw;
      height: 100vh;
      position: relative;
      background-image: url('https://i.imgur.com/Gba4oc2.png');
      background-size: cover;
      background-position: center;
    }

    .bird {
      position: absolute;
      width: 48px;
      height: 48px;
      background-image: url('https://i.imgur.com/FiSMwBp.png');
      background-size: cover;
      animation: fly 6s linear infinite;
    }

    @keyframes fly {
      0% { left: -50px; top: 50px; }
      100% { left: 110vw; top: 120px; }
    }

    #person {
      position: absolute;
      bottom: 20px;
      left: 45vw;
      width: 64px;
      height: 64px;
      background-image: url('https://i.imgur.com/YW7Nqmv.png');
      background-size: cover;
    }

    #caption {
      position: absolute;
      top: 20vh;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.8);
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 20px;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <div id="scene">
    <div class="bird" style="animation-delay: 0s;"></div>
    <div class="bird" style="animation-delay: 1s;"></div>
    <div class="bird" style="animation-delay: 2s;"></div>
    <div class="bird" style="animation-delay: 3s;"></div>
    <div id="person"></div>
    <div id="caption"></div>
  </div>

  <script>
    window.onload = () => {
      const caption = document.getElementById('caption');
      setTimeout(() => {
        caption.textContent = '새 한 무리가 강물 위에서 헤엄친다\n우리는 고향을 등지고 매마른 땅 위에 서 있다';
        caption.style.display = 'block';
      }, 4000);
    };
  </script>
</body>
</html>
